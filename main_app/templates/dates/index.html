{% extends 'base.html' %}
{% block content %}

<h1>Calender</h1>
{% for date in dates %}
<div class="row">
    <div class="col s12 m7">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ date.title }}</span>
                <p>date: {{ date.date }}</p>
                <p>notes: {{ date.notes }}</p>
                <p>company: {{ date.company }}</p>
                <p>location: {{ date.location }}</p>
            </div>
            <div class="card-action">
            <a href="{% url 'detail' date.id %}">This is a link</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
